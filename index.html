<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" id="display" disabled>
        <button class="clear" onclick="clearDisplay()">Clear</button>
        <button class="del" onclick="backspace()">DEL</button>
        <button class="equals" onclick="calculator()">=</button>
       
        <button onclick="append(7)">7</button>
        <button onclick="append(8)">8</button>
        <button onclick="append(9)">9</button>
        <button   class="multiply operator" onclick="append('*')" >X</button>
        <button onclick="append(4)">4</button>
         <button onclick="append(5)">5</button>
        <button onclick="append(6)">6</button>
        <button  class="operator" id ="add" onclick="append('+')" >+</button>


        <button onclick="append(1)">1</button>
        <button onclick="append(2)">2</button>
        <button onclick="append(3)">3</button>
        <button onclick="append('.')"><b>.</b></button>
        <button onclick="append(0)">0</button>
        <button  class="operator" onclick="append('/')" >/</button>


        <button  class="operator" onclick="append('-')" >-</button>


       
    </div>
    <script src="script.js"></script>
</body>
</html>
